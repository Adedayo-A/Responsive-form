<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Venticon form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.min.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="offset-sm-4 col-sm-4">
                <div class="body-container">
                    <nav><img src ="../images/form-venticon.png" />
                         <hr><hr><hr>
                    </nav>
                    <section class="row">
                        <section class="offset-sm-3">
                            <header>Let's build together</header>
                                <form>
                                    <input type="text" name="first name" placeholder="Your first name" />
                                    <input type="text" name="last name" placeholder="Your last name" />
                                    <input type="email" name="email" placeholder="Your email address" />
                                    <input type="text" name="phone number" placeholder="+23491432356" />
                                    <input type="text" name="country" placeholder="Your country" />
                                    <input type="text" name="sector" placeholder="Your startup sector" />
                                    <input type="text" name="startup stage" placeholder="Your startup stage" />
                                    <input type="text" name="size" placeholder="Team size" />
                                    <input type="text" name="first name" placeholder="In not more than 350 words, tell us what your startup does and probems it aims to solve" class="startup-plan"/>
                                    <button>APPLY</button>
                                </form>
                        </section>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
