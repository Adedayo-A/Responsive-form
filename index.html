<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Venticon form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="body-container">
        <nav><img src ="images/form-venticon.png" />
                <hr><hr><hr>
        </nav>
        <section class="row">
                <header> <strong>Let's build together</strong></header>
                    <form>
                        <input type="text" name="first name" placeholder="Your first name" />
                        <input type="text" name="last name" placeholder="Your last name" />
                        <input type="email" name="email" placeholder="Your email address" />
                        <input type="text" name="phone number" placeholder="+23491432356" />
                        <input type="text" name="country" placeholder="Your country" />
                        <input type="text" name="sector" placeholder="Your startup sector" />
                        <input type="text" name="startup stage" placeholder="Your startup stage" />
                        <input type="text" name="size" placeholder="Team size" />
                        <textarea rows="4" cols ="50" class ="text-area">In not more than 350 words, tell us what your startup does and probems it aims to solve</textarea>
                        <button>APPLY</button>
                    </form>
        </section>
    </div>
</body>
</html>
